# Decrypt the file containing the key
steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - kms
      - decrypt
      - --ciphertext-file=cd/id_rsa.enc
      - --plaintext-file=/root/.ssh/id_rsa
      - --location=global
      - --keyring=id-rsa-keyring
      - --key=github-key
    volumes:
      - name: 'ssh'
        path: /root/.ssh

  # Set up git with key and domain
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        chmod 600 /root/.ssh/id_rsa
        cat <<EOF >/root/.ssh/config
        Hostname github.com
        IdentityFile /root/.ssh/id_rsa
        EOF
        mv cd/known_hosts /root/.ssh/known_hosts
    volumes:
      - name: 'ssh'
        path: /root/.ssh

  # Connect to the repository
  - name: 'gcr.io/cloud-builders/git'
    args:
      - clone
      - git@github.com:$_GIT_USER/$REPO_NAME
    volumes:
      - name: 'ssh'
        path: /root/.ssh

  # Test project
  - name: maven:3.6.3-jdk-13
    entrypoint: 'mvn'
    args: ['test', "-P", "!build-extras", "-B", "-Djacoco.check.coverage.minimal=$_MIN_COVERAGE"]

  # Build project and copy artifacts to /jar
  - name: maven:3.6.3-jdk-13
    entrypoint: bash
    args: ['./cd/build.sh']
    volumes:
      - name: 'jar'
        path: /jar

  # Before deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - kms
      - decrypt
      - --ciphertext-file=cd/gpg.key.enc
      - --plaintext-file=/root/.gpg/gpg.key
      - --location=global
      - --keyring=gpg-keyring
      - --key=gpg-key
    volumes:
      - name: 'gnupg'
        path: /root/.gpg

  # Deploy
  - name: maven:3.6.3-jdk-13
    entrypoint: bash
    args: ['-c', './cd/deploy.sh']
    volumes:
      - name: 'jar'
        path: /jar
      - name: 'gnupg'
        path: /root/.gpg
    env:
      - '_OSSRH_JIRA_USERNAME=$_OSSRH_JIRA_USERNAME'
      - '_DOCKER_USERNAME=$_DOCKER_USERNAME'
    secretEnv:
      - '_OSSRH_JIRA_PASSWORD_SECRET'
      - '_DOCKER_PASSWORD_SECRET'
      - '_GPG_KEY_SECRET'
      - '_GPG_PASSPHRASE_SECRET'

